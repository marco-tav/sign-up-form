<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN RIDES</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="resources/odin-lined.png">
  </head>
  
  <body>
    <div class="content-container">
      <div class="image">
        <div class="logo-div">
          <div class="logo-container">
            <img class="logo" src="resources/odin-lined.png" alt="odin logo">
            <div class="title">
              <p>ODIN</p>
              <p>RIDES</p>
            </div>
          </div>  
        </div>
        <p id="image-credit">Photo by <a href="https://unsplash.com/@greg_rosenke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Greg Rosenke</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
      </div>
      
      <div class="sign-up">
        <div class="text-container">
          <p class="message">Never attended a ride before? Afraid you won't hold the pace? No problem! We've got different rides for different levels so everyone can enjoy! Don't miss it!</p>
          <p class="message sign-up-now">Sign up now!</p>
        </div>
        <div class="form-container">
          <form action="#" method="post" id="sign-up-form">
            <div class="form-col left">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first_name" placeholder="Marcos" required>
              
              <label for="email">E-Mail</label>
              <input type="email" name="email" id="email" placeholder="something@example.com" required>
              
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="form-col right">
              <label for="last-name">Last Name</label>
              <input type="text" name="last_name" id="last-name" placeholder="Tavella" required>
              
              <label for="phone-number">Phone Number</label>
              <input type="number" name="phone_number" id="phone-number" placeholder="221-334-9904">
              
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm-password" required>
            </div>
          </form>
          <div class="create-account">
            <button form="sign-up-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
          </div>
        </div>
    </div>
  </body>
</html>
